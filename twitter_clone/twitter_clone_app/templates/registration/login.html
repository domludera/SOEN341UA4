{% extends "twitter_clone_app/template.html" %}

{% block content %}

    <div class="container mx-auto" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="mx-auto shadow p-3 mb-5 rounded panel panel-login">
                    <div class="panel-heading">
                        <div class="row shadow p-3 mb-5 rounded">
                            <div class="mx-auto">
                                Login
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="#" method="POST" role="form" style="display: block;">
                                    {% csrf_token %}
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Username" name="username" type="text">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                        </div>
                                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                                    </fieldset>
                                </form>
                                </br>
                                <a class="btn btn-primary" href="/twitter/registration">Register here!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
